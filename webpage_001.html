    <div class="cart">
        <h2>Cart</h2>
        <ul id="cart-items">
        </ul>
        <p>Grand Total: ₹<span id="grand-total">0</span></p>
        <button onclick="generateBill()" class="button">Generate Bill</button>
    </div>


    <script>
        let cartTotal = 0;

        function addToCart(itemName, price) {
            const quantity = parseInt(event.target.previousElementSibling.value);
            const itemTotal = price * quantity;
            cartTotal += itemTotal;
            document.getElementById('grand-total').textContent = cartTotal;
            const cartItem = `<li>${itemName} - Quantity: ${quantity} - ₹${itemTotal}</li>`;
            document.getElementById('cart-items').innerHTML += cartItem;
        }

        function generateBill() {
            const bill = `Total: ₹${cartTotal}`;
            alert(bill);
            // Additional logic to save/print the bill as needed
        }
    </script>
